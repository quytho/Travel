<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,600;0,800;0,900;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/app.css" />
    <title>Tour details</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container-fluid">
          <div class="header-main">
            <a href="#!" class="header-logo"> Travel<span>.int</span> </a>
            <div class="header-user">
              <img src="./image/user 1.png" alt="" />
            </div>
          </div>
        </div>
      </header>
      <main>
        <section class="category">
          <div class="container">
            <div class="category-main">
              <div class="category-content">
                <div class="category-heading">Category</div>
                <span class="category-title"
                  >You don't have to look for your tour for a long time. We have
                  grouped them by category</span
                >
              </div>
              <div class="category-slide">
                <div class="category-item">
                  <div class="category-image">
                    <img
                      alt=""
                      src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=873&q=80"
                    />
                  </div>
                  <span class="category-name">Beach</span>
                </div>
                <div class="category-item">
                  <div class="category-image">
                    <img
                      alt=""
                      src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=873&q=80"
                    />
                  </div>
                  <span class="category-name">Mountain</span>
                </div>
                <div class="category-item">
                  <div class="category-image">
                    <img
                      alt=""
                      src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=873&q=80"
                    />
                  </div>
                  <span class="category-name">Desert</span>
                </div>
                <div class="category-item">
                  <div class="category-image">
                    <img
                      alt=""
                      src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=873&q=80"
                    />
                  </div>
                  <span class="category-name">Tower</span>
                </div>
                <div class="category-item">
                  <div class="category-image">
                    <img
                      alt=""
                      src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=873&q=80"
                    />
                  </div>
                  <span class="category-name">Temple</span>
                </div>
                <div class="category-item">
                  <div class="category-image">
                    <img
                      alt=""
                      src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=873&q=80"
                    />
                  </div>
                  <span class="category-name">Forest</span>
                </div>
                <div class="category-item">
                  <div class="category-image">
                    <img
                      alt=""
                      src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=873&q=80"
                    />
                  </div>
                  <span class="category-name">City</span>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
